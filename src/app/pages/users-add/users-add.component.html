<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" 
     style="min-height: 200px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-success opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="display-2 text-white">Usuário</h1>
        <p class="text-white mt-0 mb-5">
          Nessa tela você poderá cadastrar, editar e visualizar um usuário.
        </p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Usuário</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Informações do Usuário</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-8">
                  <div class="form-group">
                    <label class="form-control-label">Nome</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="Angela Campos Oliveira">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Celular</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="(32) 9 9999-9999">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">E-mail</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="angela@gmail.com">
                  </div>
                </div>
              </div>
            </div> 
            <hr class="my-4" />   
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group" style="text-align: right;">
                      <a href="#!" class="btn btn-success">Salvar</a>
                      <a href="#!" class="btn btn-info">Cancelar</a>
                    </div>                 
                </div>
              </div>
            </div>      
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
